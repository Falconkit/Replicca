<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="newstyle.css">
</head>

<body>
    <header>
        <!-- <aside class="rightaside"> -->
        <nav>
            <div class="nav-wrapper">
                <input type="text" class="search-box" placeholder="Search">
                <div class="nav-items">
                    <!-- <img src="homee.svg" class="icon" alt="Home"> -->

                    <img src="Message.svg" class="icon" alt="Messages">
                    <img src="addpost.svg" class="icon" alt="Add Post">
                    <!-- <img src="explore.png" class="icon" alt="Explore">
                    <img src="activity.png" class="icon" alt="Activity"> -->
                    <div class="icon user-profile"></div>
                </div>
            </div>
        </nav>
        <!-- </aside> -->
    </header>
    <aside class="leftaside">
        <div class="profile">
            <img src="Logo.svg" class="brand-img" alt="Instagram Logo">
            <img src="INSTAGRAM.svg" class="brand-img" alt="Instagram Logo">
        </div>
        <div class="profile">
            <img src="DP.svg" class="avatar" alt="Profile Picture">
            <h2>Sofi White</h2>
            <p>Posts: 56</p>
            <p>Followers: 3.8k</p>
            <p>Following: 957</p>
        </div>
        <div class="sidebar">
            <ul>
                <li><img src="Home.svg" class="icon" alt="Home"> Home</li>
                <li><img src="Search.svg" class="icon" alt="Search"> Search</li>
                <li><img src="Reels.svg" class="icon" alt="Reels"> Reels</li>
                <li><img src="shopping.svg" class="icon" alt="Shopping"> Shopping</li>
                <li><img src="account.svg" class="icon" alt="Account"> Account</li>
                <li><img src="menu.svg" Class="icon" alt="Menu">Menu</li>
            </ul>
        </div>
    </aside>
    <main>
        <div class="feed">
            <div class="stories-section">
                <div class="story">
                  <img src="Story user 0.svg" alt="User Story 1">
                  <p>User 1</p>
                </div>
                <div class="story">
                  <img src="path-to-image2.jpg" alt="User Story 2">
                  <p>User 2</p>
                </div>
                <div class="story">
                  <img src="path-to-image3.jpg" alt="User Story 3">
                  <p>User 3</p>
                </div>
                <!-- Add more stories as needed -->
              </div>              
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
